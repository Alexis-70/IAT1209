<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shame IAT Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #iat-container {
            margin-top: 50px;
            position: relative;
            height: 200px;
        }
        .corner {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        .left-corner {
            left: 20px;
        }
        .right-corner {
            right: 20px;
        }
        #stimulus {
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .error {
            color: red;
            font-size: 24px;
            margin-top: 20px;
        }
        #start-button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #start-button:active {
            background-color: #0056b3;
        }
        .touch-zone {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }
        .left-zone {
            left: 0;
            background-color: rgba(255, 0, 0, 0.1); /* Light red for visual feedback */
        }
        .right-zone {
            right: 0;
            background-color: rgba(0, 0, 255, 0.1); /* Light blue for visual feedback */
        }
    </style>
</head>
<body>
    <h1>Shame IAT Test</h1>
    <div id="instructions">
        <p>Premi il pulsante Start per iniziare.</p>
        <button id="start-button">Start</button>
    </div>

    <div id="iat-container" class="hidden">
        <div id="category-left" class="corner left-corner"></div>
        <div id="category-right" class="corner right-corner"></div>
        <div id="stimulus"></div>
        <div id="error-message" class="error hidden">X</div>
    </div>

    <div id="results" class="hidden">
        <h2>Risultati</h2>
        <p id="reaction-times"></p>
    </div>

    <div class="touch-zone left-zone"></div>
    <div class="touch-zone right-zone"></div>

    <script src="iat.js"></script>
</body>
</html>
