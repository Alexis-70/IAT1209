<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shame IAT Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #iat-container {
            margin-top: 50px;
            position: relative;
            height: 200px;
        }
        .corner {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        .left-corner {
            left: 20px;
        }
        .right-corner {
            right: 20px;
        }
        #stimulus {
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .error {
            color: red;
            font-size: 24px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
        }
        #mobile-controls {
            display: none;
        }
        @media (max-width: 768px) {
            #desktop-controls {
                display: none;
            }
            #mobile-controls {
                display: block;
            }
            .button {
                font-size: 22px;
            }
        }
        .zone {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            cursor: pointer;
        }
        #left-zone {
            left: 0;
            background-color: rgba(0, 0, 0, 0.1);
        }
        #right-zone {
            right: 0;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Shame IAT Test</h1>
    <div id="instructions">
        <p id="desktop-controls">Premi la barra spaziatrice per iniziare. Usa il tasto sinistro per "Io" o "Vergogna" e il tasto destro per "Non Io" o "Ansia".</p>
        <p id="mobile-controls">Premi il pulsante Start per iniziare e clicca sulle aree a sinistra e destra dello schermo.</p>
        <button id="start-button" class="button">Start</button>
    </div>

    <div id="iat-container" class="hidden">
        <div id="category-left" class="corner left-corner"></div>
        <div id="category-right" class="corner right-corner"></div>
        <div id="stimulus"></div>
        <div id="left-zone" class="zone"></div>
        <div id="right-zone" class="zone"></div>
    </div>

    <div id="error-message" class="error hidden">X</div>
    <div id="results" class="hidden">
        <h2>Risultati</h2>
        <p id="reaction-times"></p>
    </div>

    <script src="iat.js"></script>
</body>
</html>
