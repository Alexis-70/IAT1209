<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test IAT</title>
    <style>
        #iat-container.hidden, #results.hidden {
            display: none;
        }
        #start-btn {
            display: none; /* Mostra il pulsante solo su mobile */
        }
        .hidden {
            display: none;
        }
        /* Add additional styling as needed */
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Istruzioni</h1>
        <p>Leggi attentamente le istruzioni per il test.</p>
        <p>Premi la barra spaziatrice per iniziare il test.</p>
        <button id="start-btn">Inizia il Test</button>
    </div>
    
    <div id="iat-container" class="hidden">
        <div id="category-left">Categoria Sinistra</div>
        <div id="stimulus">Stimolo</div>
        <div id="category-right">Categoria Destra</div>
        <div id="error-message" class="hidden">Errore! Rispondi di nuovo.</div>
    </div>
    
    <div id="results" class="hidden">
        <h1>Risultati</h1>
        <p id="reaction-times">Tempo medio di reazione: </p>
    </div>

    <script src="iat.js"></script>
</body>
</html>
