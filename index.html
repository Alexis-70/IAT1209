<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shame IAT Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #iat-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .corner {
            position: absolute;
            top: 10px;
            font-size: 24px;
        }
        .left-corner {
            left: 20px;
        }
        .right-corner {
            right: 20px;
        }
        #stimulus {
            font-size: 30px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #instructions, #pause-message {
            font-size: 18px;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Shame IAT Test</h1>
    
    <div id="instructions">
        <p>Premi la barra spaziatrice per iniziare il test. Usa il tasto sinistro per "Io" o "Vergogna" e il tasto destro per "Non Io" o "Ansia".</p>
    </div>

    <div id="iat-container" class="hidden">
        <div id="category-left" class="corner left-corner"></div>
        <div id="category-right" class="corner right-corner"></div>
        <div id="stimulus"></div>
    </div>

    <div id="pause-message" class="hidden">Blocco completato. Premi la barra spaziatrice per iniziare il blocco successivo.</div>
    <div id="error-message" class="error hidden">X</div>
    <div id="results" class="hidden">
        <h2>Risultati</h2>
        <p id="reaction-times"></p>
    </div>

    <script src="iat.js"></script>
</body>
</html>
